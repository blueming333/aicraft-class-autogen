<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL MCP 交互式演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .status-bar {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
        }

        .status-indicator.connected {
            background-color: #28a745;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .tool-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tool-card h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .tool-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .log-area {
            grid-column: 1 / -1;
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .log-content {
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .log-info {
            background: rgba(23, 162, 184, 0.2);
            border-left: 4px solid #17a2b8;
        }

        .log-success {
            background: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
        }

        .log-error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗄️ MySQL MCP 智能查询演示</h1>
            <p>使用自然语言查询数据库，体验 AutoGen Agent + MySQL MCP 的强大功能</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="agentStatus"></div>
                <span id="agentText">Agent未初始化</span>
            </div>
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">未连接</span>
            </div>
            <div class="status-item">
                <span>工具数量: <strong id="toolsCount">0</strong></span>
            </div>
            <div class="status-item">
                <span id="lastUpdate">等待操作...</span>
            </div>
        </div>

        <div class="main-content">
            <!-- 智能查询区域 -->
            <div class="section" style="grid-column: 1 / -1;">
                <h3>🤖 智能数据查询</h3>
                <div class="input-group">
                    <label for="naturalQuery">用自然语言描述您想查询的数据：</label>
                    <textarea id="naturalQuery" rows="3" placeholder="例如：显示所有活跃用户的信息
查看最近的订单
统计每个城市的用户数量
显示价格最高的5个产品"></textarea>
                </div>
                <button class="btn btn-success" onclick="naturalQuery()">🧠 智能查询</button>
                <button class="btn btn-info" onclick="initializeAgent()">🤖 初始化Agent</button>
                
                <div style="margin-top: 15px;">
                    <h4>💡 示例查询：</h4>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                        <button class="btn" style="font-size: 0.9rem; padding: 8px 12px;" onclick="addSampleQuery('显示所有活跃用户的信息')">显示活跃用户</button>
                        <button class="btn" style="font-size: 0.9rem; padding: 8px 12px;" onclick="addSampleQuery('查看最近的10个订单')">最近订单</button>
                        <button class="btn" style="font-size: 0.9rem; padding: 8px 12px;" onclick="addSampleQuery('统计每个城市的用户数量')">城市用户统计</button>
                        <button class="btn" style="font-size: 0.9rem; padding: 8px 12px;" onclick="addSampleQuery('显示价格最高的5个产品')">高价产品</button>
                        <button class="btn" style="font-size: 0.9rem; padding: 8px 12px;" onclick="addSampleQuery('查看订单状态分布')">订单状态统计</button>
                    </div>
                </div>
                
                <div id="queryResult" style="margin-top: 20px; display: none;">
                    <h4>查询结果：</h4>
                    <div id="queryResultContent" style="background: #f8f9fa; padding: 15px; border-radius: 8px; white-space: pre-wrap;"></div>
                </div>
            </div>

            <!-- 连接控制区域 -->
            <div class="section">
                <h3>🔗 连接控制</h3>
                <button class="btn btn-info" onclick="testConnection()">测试连接</button>
                <button class="btn btn-success" onclick="loadTools()">加载工具</button>
                <button class="btn" onclick="getStatus()">获取状态</button>
            </div>

            <!-- 工具执行区域 -->
            <div class="section">
                <h3>⚡ 工具执行</h3>
                <div class="input-group">
                    <label for="toolSelect">选择工具:</label>
                    <select id="toolSelect" onchange="onToolSelect()">
                        <option value="">请先加载工具</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="toolArgs">工具参数 (JSON格式):</label>
                    <textarea id="toolArgs" rows="3" placeholder='{"key": "value"}'></textarea>
                </div>
                <button class="btn btn-success" onclick="executeTool()">执行工具</button>
                <button class="btn btn-info" onclick="getToolInfo()">获取工具信息</button>
            </div>

            <!-- 可用工具展示 -->
            <div class="section" style="grid-column: 1 / -1;">
                <h3>🛠️ 可用工具</h3>
                <div class="tools-grid" id="toolsGrid">
                    <div style="text-align: center; color: #666; grid-column: 1 / -1;">
                        请先加载工具以查看可用功能
                    </div>
                </div>
            </div>

            <!-- 日志区域 -->
            <div class="log-area">
                <h3 style="color: #fff; margin-bottom: 15px;">📝 操作日志</h3>
                <div class="log-content" id="logContent">
                    <div class="log-entry log-info">
                        <span style="color: #17a2b8;">[INFO]</span> 欢迎使用 MySQL MCP 交互式演示! 🎉<br>
                        <span style="color: #17a2b8;">[INFO]</span> 点击"测试连接"开始体验 MySQL MCP 的强大功能
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 工具信息模态框 -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">工具信息</h2>
            <div id="modalBody">
                <!-- 工具详细信息将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        // 全局状态
        let availableTools = [];
        let isConnected = false;
        let toolsLoaded = false;
        let agentInitialized = false;

        // 日志函数
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            let typeLabel = '[INFO]';
            let color = '#17a2b8';
            
            if (type === 'success') {
                typeLabel = '[SUCCESS]';
                color = '#28a745';
            } else if (type === 'error') {
                typeLabel = '[ERROR]';
                color = '#dc3545';
            }
            
            logEntry.innerHTML = `<span style="color: ${color};">${typeLabel}</span> [${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // 更新状态
        function updateStatus(connected = false, toolsCount = 0, agentReady = false) {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            const agentIndicator = document.getElementById('agentStatus');
            const agentText = document.getElementById('agentText');
            const toolsCountEl = document.getElementById('toolsCount');
            const lastUpdate = document.getElementById('lastUpdate');
            
            isConnected = connected;
            toolsLoaded = toolsCount > 0;
            agentInitialized = agentReady;
            
            if (connected) {
                statusIndicator.classList.add('connected');
                statusText.textContent = '已连接';
            } else {
                statusIndicator.classList.remove('connected');
                statusText.textContent = '未连接';
            }
            
            if (agentReady) {
                agentIndicator.classList.add('connected');
                agentText.textContent = 'Agent已就绪';
            } else {
                agentIndicator.classList.remove('connected');
                agentText.textContent = 'Agent未初始化';
            }
            
            toolsCountEl.textContent = toolsCount;
            lastUpdate.textContent = `最后更新: ${new Date().toLocaleTimeString()}`;
        }

        // API请求封装
        async function makeRequest(url, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || `HTTP错误: ${response.status}`);
                }
                
                return result;
            } catch (error) {
                console.error('请求错误:', error);
                throw error;
            }
        }

        // 初始化Agent
        async function initializeAgent() {
            addLog('正在初始化数据库Agent...', 'info');
            
            try {
                const result = await makeRequest('/api/initialize-agent', 'POST');
                
                if (result.success) {
                    addLog(result.message, 'success');
                    updateStatus(isConnected, result.tools_count || 0, true);
                } else {
                    addLog(result.message, 'error');
                    updateStatus(isConnected, 0, false);
                }
            } catch (error) {
                addLog(`Agent初始化失败: ${error.message}`, 'error');
                updateStatus(isConnected, 0, false);
            }
        }

        // 自然语言查询
        async function naturalQuery() {
            const queryText = document.getElementById('naturalQuery').value.trim();
            
            if (!queryText) {
                addLog('请输入查询内容', 'error');
                return;
            }
            
            if (!agentInitialized) {
                addLog('请先初始化数据库Agent', 'error');
                return;
            }
            
            addLog(`执行智能查询: ${queryText}`, 'info');
            
            // 显示加载状态
            const resultDiv = document.getElementById('queryResult');
            const contentDiv = document.getElementById('queryResultContent');
            
            resultDiv.style.display = 'block';
            contentDiv.textContent = '🤖 Agent正在分析您的请求并查询数据...';
            
            try {
                const result = await makeRequest('/api/natural-query', 'POST', {
                    query: queryText
                });
                
                if (result.success) {
                    addLog('智能查询执行成功', 'success');
                    contentDiv.textContent = result.response;
                } else {
                    addLog(result.message, 'error');
                    contentDiv.textContent = `查询失败: ${result.message}`;
                }
            } catch (error) {
                addLog(`智能查询失败: ${error.message}`, 'error');
                contentDiv.textContent = `查询异常: ${error.message}`;
            }
        }

        // 添加示例查询按钮
        function addSampleQuery(query) {
            document.getElementById('naturalQuery').value = query;
        }
        async function testConnection() {
            addLog('开始测试 MySQL MCP 连接...', 'info');
            
            try {
                const result = await makeRequest('/api/test-connection', 'POST');
                
                if (result.success) {
                    addLog(result.message, 'success');
                    updateStatus(true, 0, agentInitialized);
                } else {
                    addLog(result.message, 'error');
                    updateStatus(false, 0, agentInitialized);
                }
            } catch (error) {
                addLog(`连接测试失败: ${error.message}`, 'error');
                updateStatus(false, 0, agentInitialized);
            }
        }

        // 加载工具
        async function loadTools() {
            addLog('正在加载 MySQL 工具...', 'info');
            
            try {
                const result = await makeRequest('/api/load-tools', 'POST');
                
                if (result.success) {
                    addLog(result.message, 'success');
                    availableTools = result.tools || [];
                    updateStatus(true, availableTools.length, agentInitialized);
                    updateToolsDisplay();
                    updateToolSelect();
                } else {
                    addLog(result.message, 'error');
                    updateStatus(false, 0, agentInitialized);
                }
            } catch (error) {
                addLog(`加载工具失败: ${error.message}`, 'error');
                updateStatus(false, 0, agentInitialized);
            }
        }

        // 更新工具显示
        function updateToolsDisplay() {
            const toolsGrid = document.getElementById('toolsGrid');
            
            if (availableTools.length === 0) {
                toolsGrid.innerHTML = '<div style="text-align: center; color: #666; grid-column: 1 / -1;">暂无可用工具</div>';
                return;
            }
            
            toolsGrid.innerHTML = '';
            availableTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.onclick = () => selectTool(tool.name);
                toolCard.innerHTML = `
                    <h4>${tool.name}</h4>
                    <p>${tool.description}</p>
                `;
                toolsGrid.appendChild(toolCard);
            });
        }

        // 更新工具选择下拉框
        function updateToolSelect() {
            const toolSelect = document.getElementById('toolSelect');
            toolSelect.innerHTML = '<option value="">选择一个工具</option>';
            
            availableTools.forEach(tool => {
                const option = document.createElement('option');
                option.value = tool.name;
                option.textContent = tool.name;
                toolSelect.appendChild(option);
            });
        }

        // 选择工具
        function selectTool(toolName) {
            document.getElementById('toolSelect').value = toolName;
            onToolSelect();
        }

        // 工具选择变化
        function onToolSelect() {
            const selectedTool = document.getElementById('toolSelect').value;
            const toolArgs = document.getElementById('toolArgs');
            
            if (selectedTool) {
                // 为不同工具提供示例参数
                const examples = {
                    'connect_db': '{"host": "localhost", "user": "username", "password": "password", "database": "dbname"}',
                    'query': '{"sql": "SELECT * FROM users LIMIT 10"}',
                    'execute': '{"sql": "UPDATE users SET status = \\"active\\" WHERE id = 1"}',
                    'list_tables': '{}',
                    'describe_table': '{"table_name": "users"}'
                };
                
                toolArgs.placeholder = examples[selectedTool] || '{"key": "value"}';
                addLog(`已选择工具: ${selectedTool}`, 'info');
            }
        }

        // 执行工具
        async function executeTool() {
            const toolName = document.getElementById('toolSelect').value;
            const toolArgsText = document.getElementById('toolArgs').value;
            
            if (!toolName) {
                addLog('请选择要执行的工具', 'error');
                return;
            }
            
            let toolArgs = {};
            if (toolArgsText.trim()) {
                try {
                    toolArgs = JSON.parse(toolArgsText);
                } catch (error) {
                    addLog('工具参数JSON格式错误', 'error');
                    return;
                }
            }
            
            addLog(`执行工具: ${toolName}`, 'info');
            
            try {
                const result = await makeRequest('/api/execute-tool', 'POST', {
                    tool_name: toolName,
                    args: toolArgs
                });
                
                if (result.success) {
                    addLog(result.message, 'success');
                    if (result.note) {
                        addLog(result.note, 'info');
                    }
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog(`工具执行失败: ${error.message}`, 'error');
            }
        }

        // 获取工具信息
        async function getToolInfo() {
            const toolName = document.getElementById('toolSelect').value;
            
            if (!toolName) {
                addLog('请选择要查看的工具', 'error');
                return;
            }
            
            try {
                const result = await makeRequest(`/api/get-tool-info/${toolName}`);
                
                if (result.success) {
                    showToolModal(result.tool);
                    addLog(`获取工具信息: ${toolName}`, 'success');
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog(`获取工具信息失败: ${error.message}`, 'error');
            }
        }

        // 获取状态
        async function getStatus() {
            try {
                const result = await makeRequest('/api/status');
                
                if (result.success) {
                    const status = result.status;
                    updateStatus(status.tools_loaded, status.tools_count, false);
                    addLog(`系统状态: 工具${status.tools_loaded ? '已' : '未'}加载, 共${status.tools_count}个工具`, 'info');
                }
            } catch (error) {
                addLog(`获取状态失败: ${error.message}`, 'error');
            }
        }

        // 显示工具模态框
        function showToolModal(tool) {
            const modal = document.getElementById('toolModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = `工具信息: ${tool.name}`;
            
            let html = `
                <p><strong>名称:</strong> ${tool.name}</p>
                <p><strong>描述:</strong> ${tool.description}</p>
            `;
            
            if (tool.inputSchema) {
                html += `
                    <p><strong>输入模式:</strong></p>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(tool.inputSchema, null, 2)}</pre>
                `;
            }
            
            body.innerHTML = html;
            modal.style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('toolModal').style.display = 'none';
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('toolModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('页面加载完成，准备就绪! 🚀', 'success');
            getStatus();
        });
    </script>
</body>
</html>
